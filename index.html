<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas Objetivo</title>
    <style>
        #titulo, #login{
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-style: solid;
            border-radius: 7.5px;
            background-color: rgb(67, 110, 175);
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 30px;
        }
        #tarefas{
            text-align: left;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-style: solid;
            border-radius: 7.5px;
            margin-top: 30px;
            margin-right: 120px;
            background-color: rgb(67, 110, 175);
        }
        #gramatica, #matplicada, #literatura, #ciencias{
            text-align: left;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-style: solid;
            border-radius: 7.5px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 120px;
            background-color: orange;
        }
        #titulotarefa{
            margin-left: 10px;
            border-style: solid;
            margin-right: 75px;
            text-align: center;
            border-radius:7.5px;
            background-color:rgb(119, 182, 18)
        }
        #tarefatarefa, #dataentrega{
            margin-left: 40px;
        }
        #data{
            margin-left: 5px;
            border-style: solid;
            border-radius: 7.5px;
            margin-right: 250px;
            text-align: center;
            background-color: #a52a2a;
        }
        #loginbutton{
            align-self: center;
        }
        #username, #password, #loginbutton{
            margin-top: 5px;
        }
    </style>
    <script src="login.js"></script>
</head>
<body>
    <div id="titulo">
        <h1>Tarefas Objetivo</h1>
        <p>vê as tarefas aí, pega ocorrência não</p>
    </div>
    <div id="login">
        <p>Login</p>
        <form action="login.js">
            <input type="username" id="username">
            <input type="password" id="password">
            <button onclick="login()" id="loginbutton">Confirm Login</button>
        </form>
    </div>
    <div id="tarefas">
        <div id="31/08/2022">
            <h3 id="data">31/08/2022</h3>
            <div id="gramatica">
                <h4 id="titulotarefa">Gramática</h4>
                <p id="tarefatarefa">Tarefa 41 - pg 93</p>
                <p id="dataentrega">Data de Entrega: 08/09/2022</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
