<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas Objetivo | Login</title>
    <link href="style.css" rel="stylesheet">
    <style>
        input{
            margin-top: 5px;
            margin-bottom: 5px;
            display: flex;
            /* center */
            position: relative;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }
        form {
            /* center */
            position: relative;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="logindiv">
        <form action=".." method="get" enctype="multipart/form-data">
            <input type="email" name="email" placeholder="Insira seu email" autocomplete="email"><br>
            <input type="password" name="password" placeholder="Insira sua senha" autocomplete="current-password"><br>
            <input type="submit" name="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
